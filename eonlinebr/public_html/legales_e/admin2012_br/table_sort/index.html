<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Table Sorting</title>
<link href='style.css' rel='stylesheet'>
<script src='ender.js'></script>
<script src='../tablesort.js'></script>
<script>
  $(document).ready(function () {
    $('table.sort').tablesort();
  });
</script>
</head>
<body>

  <a href='https://github.com/tristen/tablesort'>
    <img style='position: absolute; top: 0; right: 0; border: 0;' src='https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png' alt='Fork me on GitHub' />
  </a>


<div class='inner'>
  <table class='sort'>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Grocery item</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Gonzo</td>
        <td>Radishes</td>
        <td>$0.63</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Ernie</td>
        <td>Fish</td>
        <td>$12.09</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Bert</td>
        <td>Broccoli</td>
        <td>$0.79</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Cookie Monster</td>
        <td>Oreo cookies</td>
        <td>$2.78</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Kermit</td>
        <td>Granola</td>
        <td>$4.73</td>
      </tr>
      <tr>
        <td>6</td>
        <td>Sam the Eagle</td>
        <td>Corn dog</td>
        <td>$5.50</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
